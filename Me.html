
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-style: italic;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: rgba(0, 120, 255, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(0, 120, 255, 0.9);
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .welcome {
            color: green;
        }
        .error {
            color: red;
        }
        .name-animation {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .img-placeholder {
            color: #999;
            font-style: italic;
        }


.image-container img {
    width: 90%; /* نسبة من عرض العنصر المحتوي */
    max-width: 500px; /* أقصى عرض مسموح */
    max-height: 400px; /* أقصى ارتفاع مسموح */
    object-fit: contain;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* إضافة ظل خفيف */
}

    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1><i>مرحبا</i></h1>
        <input type="number" id="registration-number" placeholder="رقم التسجيل" maxlength="10" inputmode="numeric">
        <input type="password" id="password" placeholder="كلمة السر">
        <button id="login-btn">تسجيل دخول</button>
        <div class="message" id="message"></div>
    </div>

    <div class="container hidden" id="welcome-container">
        <h1 class="welcome">مرحبا <span class="name-animation">خديجة</span></h1>
        <div class="image-container">
            <!-- سيتم تحميل الصورة من نفس المجلد -->
            <img src="today.jpg" alt="صورة اليوم" id="today-image" onerror="this.style.display='none'; document.getElementById('today-placeholder').style.display='block'">
            <div id="today-placeholder" class="img-placeholder" style="display:none">صورة اليوم غير متوفرة</div>
        </div>
    </div>

    <div class="container hidden" id="me-container">
        <div class="image-container">
            <!-- سيتم تحميل الصورة من نفس المجلد -->
            <img src="me.jpg" alt="صورتي" onerror="this.style.display='none'; document.getElementById('me-placeholder').style.display='block'">
            <div id="me-placeholder" class="img-placeholder" style="display:none">الصورة الشخصية غير متوفرة</div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const registrationNumber = document.getElementById('registration-number');
        const password = document.getElementById('password');
        const message = document.getElementById('message');
        const loginContainer = document.getElementById('login-container');
        const welcomeContainer = document.getElementById('welcome-container');
        const todayImage = document.getElementById('today-image');
        const meContainer = document.getElementById('me-container');

        loginBtn.addEventListener('click', function() {
            const regNumber = registrationNumber.value.trim();
            const pass = password.value.trim();

            if (regNumber === '8963274' && pass === '3274') {
                // تسجيل دخول ناجح
                loginContainer.classList.add('hidden');
                welcomeContainer.classList.remove('hidden');
                message.textContent = '';
            } else {
                // تسجيل دخول فاشل
                message.textContent = 'انت غير مسموح لك بتسجيل الدخول';
                message.className = 'message error';
            }
        });

        todayImage.addEventListener('click', function() {
            // بدء العد التنازلي لـ 10 ثواني
            setTimeout(function() {
                welcomeContainer.classList.add('hidden');
                meContainer.classList.remove('hidden');
                
                // بعد 12 ثانية من عرض الصورة الثانية، إعادة تسجيل الدخول
                setTimeout(function() {
                    meContainer.classList.add('hidden');
                    loginContainer.classList.remove('hidden');
                    registrationNumber.value = '';
                    password.value = '';
                }, 12000);
            }, 10000);
        });
    </script>
</body>
</html>
